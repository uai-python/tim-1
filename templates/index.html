<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<center>
	<body>
	
		<br><br><br>
		<h2>Isi data diri anda di bawah ini:</h1>
		<br><br></br></br>
		<p>Username:
		<form method="POST" action="/daftar">
			<div class="form-group"  >
				<input type="text" name="username" placeholder="max. 10 character" 
				required oninvalid="this.setCustomValidity('This can not be empty')" oninput="setCustomValidity('')">
			</div>
		</p>
		
		<p>Umur Anda:
		<form method="POST" action="/daftar">
			<div class="form-group">
				<input type="text" name="age" 
				required oninvalid="this.setCustomValidity('This can not be empty')" oninput="setCustomValidity('')">
			</div>
		</p>
		<p>Jenis Kelamin:
		<form action="/daftar" method="POST">
			<div class="form-group">
				<select name="jeniskelamin" 
				required oninvalid="this.setCustomValidity('This can not be empty')" oninput="setCustomValidity('')"> 
				<option value="pilih">  Pilih <option value="laki">Laki-laki	<option value="Perempuan">Perempuan </select>
			</div>
		</p>
		<p>Kota/Kabupaten:
		<form action="/daftar" method="POST">
			<div class="form-group">
				<select name="kota" required oninvalid="this.setCustomValidity('This can not be empty')" oninput="setCustomValidity('')"> 
				<option value="pilih">  Pilih <option value="jaksel">Jakarta Selatan	<option value="jaktim">Jakarta Timur
				<option value="jakut">Jakarta Utara <option value="jakbar">Jakarta Barat <option value="pulauseribu">Kep. Seribu </select>
			</div>
		</p>
			
			<input class="btn btn-primary" type="submit" value="submit">
		</form>
	</body>
	</center>
</html>
